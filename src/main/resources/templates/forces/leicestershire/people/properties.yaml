                  {
                      "bio": "<p>David Sandall has served with Leicestershire Police since 1999, commencing his policing career from the old Asfordby Street and Charles Street Police stations in Leicester, following on from his dad and grandad in serving in Leicestershire Police as part of over 80 years family service.</p>\n\n<p>David continued to work across Leicester and surrounding area as a Sergeant. He led teams as a Shift, Neighbourhood and Custody Sergeant, before moving into the investigative departments, as a Detective Sergeant and being promoted as a Leicester City Detective Inspector.</p>\n\n<p>As a Detective Inspector David also led the Force Special Operations Unit, leading on covert policing and Serious and Organised Crime before being seconded to the United Kingdom Borders Agency, managing an East Midlands Regional Team tackling foreign national offending. On promotion to Chief Inspector in 2009 David worked as the crime lead across the County of Leicestershire and Rutland as part of the County North and South areas, before supporting the amalgamation into the Counties Basic Command Unit.</p>\n\n<p>From 2012 to 2015 David took the lead for Safeguarding Investigations, significantly developing the response to vulnerable people and the investigation of Serious Crime. He was instrumental in the introduction of the co-located multi-agency Safeguarding, Child Abuse and Child Sexual Exploitation teams and the development of the investigative digital hub.</p>\n\n<p>In 2015 David was promoted to Chief Superintendent as the Head of Crime and Intelligence. David has been engaged in broad variety of high profile serious and critical incidents and crimes that have sadly occurred in Leicestershire. David recently successfully completed a Master’s degree at Cambridge University, he is an accredited PIP4 and PIP3 Senior Investigating Officer, a Senior Identification Manager and is also an active Strategic and experienced Tactical Firearms Commander.</p>\n\n<p>From January 2019 David is undertaking the Temporary position as the Protective Services, Assistant Chief Constable for Leicestershire Police. This portfolio has the lead for the East Midlands Regional Criminal Justice Service, East Midlands Operations Department and he leads in Leicestershire for Serious and Organised Crime, Offender Management, Safeguarding Investigations and as the senior LGBT lead.</p>\n\n<p>Outside of work David lives in Leicestershire with his family. He enjoys sport and being outside with his active children. David manages a local children’s football team and is also a parent representative for a local scout group.</p>",
