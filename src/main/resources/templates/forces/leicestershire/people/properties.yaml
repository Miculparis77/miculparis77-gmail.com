                  {
                      "bio": "<p>Julia Debenham joined Leicestershire Police in 1993 and has remained with the force ever since. Throughout her service, Julia has held a variety of roles throughout both ranks – both uniformed and non uniformed. More recently, Julia worked in collaborative roles within the East Midlands region where she held Chief officer responsibility for East Midlands Criminal Justice Service and East Midlands Specialist Operations Service.</p>\n\n<p>Julia said “I feel immensely proud to be an Assistant Chief Constable in Leicestershire Police. I work with brilliant and dedicated people who achieve so much for the public. Often their efforts are not widely visible but their impact on people, often at a time of crisis, is hugely positive. It is a real privilege to live and work in our diverse communities in Leicester, Leicestershire and Rutland. When I joined the police, I was seeking an interesting and challenging role that I could maintain as a career and that made a positive impact in our communities. 26 years on .. every day is different, every day is challenging and I continue to enjoy (almost) every minute… and I hope to make a positive difference”</p>\n\n<p>Julia is married and is the mother of two young children.</p>",
