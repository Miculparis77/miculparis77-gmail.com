                      "bio": "<p>Rob has served with Leicestershire Police for 25 years, beginning his policing career here in 1993.</p>\n\n<p>In 2008 he was appointed as the head of the force’s Community Safety Bureau, which was responsible for the implementation of neighbourhood policing, tackling anti-social behaviour and offender management.</p>\n\n<p>His next role, from 2009 to 2014, was as Chief Superintendent for the Leicester City Basic Command Unit. He led local policing for the area and worked with communities during two large scale English Defence League and Unite Against Fascism demonstrations. He was instrumental in the force’s response to disorder during August 2012.</p>\n\n<p>Throughout 2014 and 2015 he was head of business change and developed Blueprint2020 – a programme designed to decide how to make significant savings and take the force into a new era of policing.</p>\n\n<p>His next step was to become Temporary Assistant Chief Constable, working across Leicestershire, Northamptonshire and Nottinghamshire on collaborative projects such as the regional East midlands Operational Support Service and East Midlands Criminal Justice Service.</p>\n\n<p>He stayed in this role until April 2017, when he was appointed as the force’s Assistant Chief Constable. He has responsibility for local policing, crime and intelligence and public protection.</p>\n\n<p>Outside of policing, Rob lives in Leicestershire with his family. He is a keen pilot, skier and has developed his construction skills while renovating a derelict property.</p>",
